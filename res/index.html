<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Stopwatch Website">
    <title>Stopwatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #stopwatch {
            font-size: 4rem;
        }
        .btn-lg {
            font-size: 1.5rem;
            padding: 1rem 2rem;
        }
        .btn-start {
            background-color: green;
            color: white;
        }
        .btn-stop {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Stopwatch</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="stopwatch" class="display-4">00:00.000</div>
                <button id="startStopBtn" class="btn btn-lg btn-start">Start</button>
                <button id="resetBtn" class="btn btn-lg btn-secondary">Reset</button>
            </div>
            <div class="col-md-4">
                <h2>Results</h2>
                <ul id="results" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
